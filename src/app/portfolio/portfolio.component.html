  <app-number-counter
    [targetNumber]="1999"
    [startNumber]="1000"
  ></app-number-counter>

<h1>Laufbahn</h1>
<div class="carrerpath-container"></div>

<h1>Hobbys</h1>
<div class="hobby-container">
  <app-info-card [faInputIcon]="faPersonSwimming">
    <h3>Swimming</h3>
    <div *ngIf="aareData$ | async as aareData; else showNoAareGuru">
      <p>Aare in Thun: {{ aareData.aare }}°</p>
      <p>{{ aareData.text }}</p>
    </div>
    <ng-template #showNoAareGuru>
      <p>Aare Guru nicht verfügbar ☹️</p>
    </ng-template>
  </app-info-card>

  <app-info-card [faInputIcon]="faSpotify">
    <h3>Dj & Producing</h3>
  </app-info-card>

  <app-info-card [faInputIcon]="faCar">
    <h3>Driving</h3>
  </app-info-card>

  <app-info-card [faInputIcon]="faSteam">
    <h3>Gaming</h3>
  </app-info-card>
</div>
